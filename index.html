<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Свадебное приглашение</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kurale&display=swap');

    /* Стили BODY */
    body {
      margin: 0;
      padding: 20px;
      text-align: center;
      font-family: 'Kurale', serif;
      color: #2F4F2F;
      background-image: url('background-flowers-1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Чтобы фон не прокручивался */
    }

    /* Контейнер приглашения */
    .container {
      background: rgba(255, 255, 255, 0.9); /* чуть прозрачнее, чтобы сквозь неё был виден фейерверк */
      padding: 40px;
      border-radius: 20px;
      max-width: 90%;
      width: 700px;
      margin: 60px auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      border: 4px solid #A2C4A6;
      position: relative;
    }
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 30px;
      }
      h1 {
        font-size: 48px;
      }
      p {
        font-size: 24px;
      }
      .btn {
        font-size: 22px;
        padding: 12px 24px;
      }
      .schedule {
        font-size: 22px;
      }
    }

    /* Заголовок */
    h1 {
      color: #6B8E23;
      font-size: 64px;
      font-family: 'Great Vibes', cursive;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 0;
    }

    /* Обычный текст */
    p {
      font-size: 28px;
      line-height: 1.6;
    }

    /* Кнопки */
    .btn {
      display: inline-block;
      padding: 16px 32px;
      background: #A2C4A6;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-size: 28px;
      margin-top: 20px;
      transition: 0.3s;
      cursor: pointer;
      font-family: 'Kurale', serif;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border: 2px solid #6B8E23;
    }
    .btn:hover {
      background: #6B8E23;
      transform: scale(1.05);
    }

    /* Программа мероприятия */
    .schedule {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      border: 3px solid #A2C4A6;
      font-size: 26px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Канвас фейерверка */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999; /* Чтобы канвас был поверх всего */
    }
  </style>
</head>
<body onload="initPage()">
  <!-- Канвас для фейерверка -->
  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1>Приглашение на свадьбу</h1>

    <!-- Блок, куда будем динамически вставлять обращение к гостю/гостям -->
    <p><strong id="guest-name"></strong></p>

    <!-- Текст приглашения (будем менять 'Вы'/'вы' в JS) -->
    <p id="invite-text">
      Мы будем счастливы, если вы разделите этот важный день с нами!
    </p>

    <!-- Дата и место с переносами строки -->
    <p>
      <strong>Дата:</strong><br>
      8 августа 2025 года
    </p>
    <p>
      <strong>Место:</strong><br>
      Москва, Красная площадь
    </p>

    <!-- Ссылка на карту -->
    <a href="https://yandex.ru/maps/?text=Москва,Красная+площадь" class="btn" target="_blank">Открыть локацию</a>
    <br>

    <!-- Кнопка программы мероприятия -->
    <button class="btn" onclick="toggleSchedule()">Программа мероприятия</button>
    <div id="schedule" class="schedule">
      <p><strong>14:30</strong> - сбор гостей у ЗАГСа</p>
      <p><strong>15:00</strong> - регистрация</p>
      <p><strong>15:15 - 16:00</strong> - праздничный фуршет</p>
    </div>

    <p>С любовью, Иван и Ольга ❤️</p>
  </div>

  <script>
    function initPage() {
      setGuestName();
      setCanvasSize();
      animate();
    }

    // Меняем текст обращения в зависимости от параметров
    function setGuestName() {
      const params = new URLSearchParams(window.location.search);
      const guestRaw = params.get('guest') || 'гости';
      const isFamily = (params.get('family') || 'no') === 'yes';
      const gender = params.get('gender') || 'male'; // если не передали, пусть будет "male" для примера

      const guestNameElem = document.getElementById('guest-name');
      let greetingText = '';

      if (isFamily) {
        // Несколько гостей (семья)
        // Пример: "Дорогие\nИван и Ольга,"
        greetingText = `Дорогие<br>${guestRaw},`;
      } else {
        // Один гость
        if (gender === 'male') {
          // "Дорогой Иван,"
          greetingText = `Дорогой ${guestRaw},`;
        } else {
          // "Дорогая Мария,"
          greetingText = `Дорогая ${guestRaw},`;
        }
      }

      guestNameElem.innerHTML = greetingText;

      // Меняем вежливое обращение "вы" => "Вы", если один гость
      const inviteTextElem = document.getElementById('invite-text');
      if (!isFamily) {
        // Заменяем "вы" на "Вы" (или "Вас", если нужно что-то ещё).
        // Т.к. в тексте сейчас только одно место, пишем простую замену.
        inviteTextElem.textContent = 'Мы будем счастливы, если Вы разделите этот важный день с нами!';
      }
    }

    // Показать / скрыть программу мероприятия
    function toggleSchedule() {
      const schedule = document.getElementById('schedule');
      schedule.style.display =
        (schedule.style.display === 'none' || schedule.style.display === '')
        ? 'block'
        : 'none';
    }

    // ------------------ Фейерверк ------------------
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    function setCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', setCanvasSize);

    let fireworks = [];

    function createFirework() {
      // Случайная точка, откуда "взрывается" фейерверк (верхняя половина экрана)
      const x = Math.random() * canvas.width;
      const y = Math.random() * (canvas.height / 2);

      // Увеличим число частиц для более интенсивного фейерверка
      const particleCount = 40 + Math.floor(Math.random() * 20); // 40..60
      const hue = Math.floor(Math.random() * 360);

      const newParticles = [];
      for (let i = 0; i < particleCount; i++) {
        const angle = Math.random() * Math.PI * 2; // 0..2PI
        const speed = Math.random() * 5 + 2;       // 2..7
        const dx = Math.cos(angle) * speed;
        const dy = Math.sin(angle) * speed;

        newParticles.push({
          x,
          y,
          dx,
          dy,
          color: `hsl(${hue}, 100%, 50%)`,
          alpha: 1,
          life: 40 + Math.random() * 30, // жизнь частицы
        });
      }
      fireworks.push(newParticles);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Стираем холст
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Обновляем и рисуем все частицы
      fireworks.forEach((particles, index) => {
        particles.forEach((p) => {
          p.x += p.dx;
          p.y += p.dy;
          // Лёгкая гравитация
          p.dy += 0.02;

          // Прозрачность уменьшается
          p.alpha -= 1 / p.life;

          // Рисуем частицу
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
          ctx.fill();
        });
        // Удаляем "мёртвые" частицы
        fireworks[index] = particles.filter((p) => p.alpha > 0);
        if (fireworks[index].length === 0) {
          fireworks.splice(index, 1);
        }
      });
      ctx.globalAlpha = 1;
    }

    // Запускаем новый залп каждые 500 мс (более интенсивно, чем было 800 мс)
    setInterval(createFirework, 500);
  </script>
</body>
</html>
