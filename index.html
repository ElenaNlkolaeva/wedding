<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            background-color: #f8f8f8;
            color: #2F4F2F;
            padding: 50px 20px;
            background-image: url('background-flowers-1.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border: 3px solid #8FBC8F;
        }
        h1 { color: #6B8E23; font-size: 52px; }
        p { font-size: 28px; }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: #8FBC8F;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 28px;
            margin-top: 30px;
            transition: 0.3s;
        }
        .btn:hover { background: #6B8E23; }
    </style>
    <script>
        function getGuestName() {
            const params = new URLSearchParams(window.location.search);
            const guestName = params.get('guest') || 'Дорогие гости';
            const gender = params.get('gender');
            const family = params.get('family');
            
            let prefix = 'Дорогой';
            if (family === 'yes') {
                prefix = 'Дорогие';
            } else if (gender === 'female') {
                prefix = 'Дорогая';
            }
            
            document.getElementById('guest-name').textContent = `${prefix} ${guestName},`;
        }
    </script>
</head>
<body onload="getGuestName()">
    <div class="container">
        <h1>Приглашение на свадьбу</h1>
        <p><strong id="guest-name">Дорогие гости</strong></p>
        <p>С огромной радостью приглашаем вас на нашу свадьбу!</p>
        <p><strong>Дата:</strong> 8 августа 2025 года</p>
        <p><strong>Время:</strong> 11:11</p>
        <p><strong>Место:</strong> Москва, Красная площадь</p>
        <p>Мы будем счастливы, если вы разделите этот важный день с нами!</p>
        <a href="https://yandex.ru/maps/?text=Москва,Красная+площадь" class="btn">Открыть локацию</a>
        <p>С любовью, Иван и Ольга ❤️</p>
    </div>
</body>
</html>
