<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?wedding,flowers') no-repeat center center/cover;
            color: #333;
            padding: 50px 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #d6336c; font-size: 32px; }
        p { font-size: 18px; }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #d6336c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover { background: #b02557; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приглашение на свадьбу</h1>
        <p><strong>Дорогой(ая) [Имя Гостя],</strong></p>
        <p>С огромной радостью приглашаем тебя на нашу свадьбу!</p>
        <p><strong>Дата:</strong> 8 августа 2025 года</p>
        <p><strong>Место:</strong> Москва, Красная площадь</p>
        <p>Мы будем счастливы, если ты разделишь этот важный день с нами!</p>
        <a href="https://maps.google.com/?q=Москва,Красная+площадь" class="btn">Открыть локацию</a>
        <p>С любовью, Иван и Ольга ❤️</p>
    </div>
</body>
</html>
